<script type="text/javascript">
  function adjustBanner(){
     $("#overview").css("background-color","#ffffff");
  } 
   
   
$(document).ready(function(){ 
   var hour = new Date().getHours();
   if(hour < 12) {
      $("#overview").css({"background-image":"url('http://www.ruc.edu.cn/wp-content/themes/rucweb/images/ruc_bg_39.jpg')", "background-position": "center center"}); 
   }else{
      $("#overview").css({"background-image":"url('http://www.ruc.edu.cn/wp-content/themes/rucweb/images/ruc_bg_40.jpg')", "background-position": "top center"}); 
   }
   
  //setInterval(adjustBanner, 2000);  
  setTimeout(adjustBanner, 2000);   
   
})
</script>
